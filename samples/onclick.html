  <body>
    <p id="tohide">Texto a desaparecer</p>
    <button onclick="hideText()">Borrar</button>
    <script type="text/javascript">
        function hideText(){
            var parrafo = document.getElementById("tohide");
            parrafo.style.visibility='hidden';
        }
    </script>
  </body>
</html>
